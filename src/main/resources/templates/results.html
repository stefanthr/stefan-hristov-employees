<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Result</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<h1>Common Projects</h1>

<table class="table">
  <thead>
  <tr>
    <th>Employee ID #1</th>
    <th>Employee ID #2</th>
    <th>Project ID</th>
    <th>Days worked</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${overlappingProjects.empty}">
    <td colspan="2"> No overlapping projects</td>
  </tr>
  <tr th:each="overlappingProject : ${overlappingProjects}">
    <td><span th:text="${overlappingProject.employee1.id}"></span></td>
    <td><span th:text="${overlappingProject.employee2.id}"></span></td>
    <td><span th:text="${overlappingProject.project.id}"></span></td>
    <td><span th:text="${overlappingProject.daysWorkedTogether}"></span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
